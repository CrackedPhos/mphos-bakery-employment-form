<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="FormStyles.css" />
  </head>
  <body>
    <h1 class="business-name">Mpho's Bakery Co.</h1>
    <h1>Employment Form</h1>
    <hr>
    <p class="fine-print">Please fill out this form with the required information</p>
    <form method="post" action='https://www.mpho.com'>
      <fieldset>
        <label for="first-name">Name: <input id="first-name" name="first-name" type="text" required ></label>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required ></label>
        <label for="email">Email: <input id="email" name="email" type="email" required ></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password"  required /></label>
      </fieldset>
      <fieldset>
        <legend>Gender (required)</legend>
        <label for="male"><input id="male" type="radio" name="gender" class="inline" checked /> Male</label>
        <label for="female"><input id="female" type="radio" name="gender" class="inline" /> Female</label>
      </fieldset>
      <fieldset>
        <label for="certificate">Upload your CV: <input id="certificate" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Highest qualification achieved :
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">No Matric</option>
            <option value="2">Matric</option>
            <option value="3">University Graduate</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="job">Why do you think you are the right person for the job :
          <textarea id="job" name="job" rows="5" cols="30" placeholder="Tell us something about yourself..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.google.com/" target="_blank">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
